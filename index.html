<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      div {
        margin: 0px 120px;
      }
      #article_img {
        width: 240px;
        float: right;
      }
      body {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>창의성과 현대적 감각이 만난 새로운 로고 디자인</h1>
      <img id="article_img" src="fun_image.png" alt="image" />
      새로운 로고 디자인이 화제를 모으고 있습니다. 깔끔한 실루엣과 독특한
      텍스처로 완성된 이 디자인은 현대적인 감각과 창의성을 조화롭게
      표현했습니다. 로고의 중심부에 사용된 파란색 패턴은 역동성을 더하며,
      브랜드의 개성을 강조합니다. 디자인 전문가들은 이 로고가 단순함 속에서도
      강렬한 시각적 메시지를 전달한다고 평가하고 있습니다. 앞으로 이 로고가 어떤
      브랜드 또는 프로젝트의 얼굴이 될지 기대를 모으고 있습니다.
    </div>
  </body>
